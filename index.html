<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="left">
        <div class="logo">
            <h1>ECO</h1>
        </div>
        <div class="footer">Photo by <span class="author">Amy Humphries</span> on <span class="author">Uplash</span></div>
    </div>
    <div class="right">
        <header>
            <p>This is an online service for Flowers Eco! You may need this
                in your life to help you realize your deepest dreams in flower images.
                Sign up <span>now</span> to get started.
            </p>
            <p>You <span>know</span> you want to.</p>
        </header>
        <form>
            <section class="top-section">

                <div class="container">
                    <h2>Lets do this!</h2>
                    <div class="input_container">
                        <div class="form-row-right">
                            <div class='form-row'>
                                <label for='first_name'>FIRST NAME</label>
                                <input id='first_name'
                                    name='first_name'
                                    type='text'
                                    />
                            </div>
                            <div class='form-row'>
                                <label for='email'>EMAIL</label>
                                <input id='email'
                                    name='email'
                                    type='email'
                                    placeholder='joe@example.com'/>
                            </div>
                            <div class='form-row'>
                                <label for='password'>PASSWORD</label>
                                <input id='password'
                                    name='password'
                                    type='password' required
                                    />
                            </div>

                        </div>

                        <div class="form-row-left">
                            <div class='form-row'>
                                <label for='last_name'>LAST NAME</label>
                                <input id='last_name'
                                    name='last_name'
                                    type='text'
                                    />
                            </div>
                            <div class='form-row'>
                                <label for='number'>PHONE NUMBER</label>
                                <input id='number'
                                    name='number'
                                    type='number'
                                    >
                            </div>
                            <div class='form-row'>
                                <label for='confirm_password'>CONFIRM PASSWORD</label>
                                <input id='confirm_password'
                                    name='confirm_password'
                                    type='password' required
                                    />
                            </div>
                        </div>

                    </div>

                </div>

            </section>
            <section class="bottom-section">
                <div class='form-row-button'>
                    <button>Create Account</button>
                  </div>

                <p>Already have an account? <span class="login">Log in</span></p>
            </section>
        </form>

    </div>

</body>
</html>
